<form class="mt-4">
  <div class="mb-3">
    <label for="name">Usuario</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      placeholder="Enter name"
    />
  </div>
  <div class="mb-3">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" name="passord" id="password" />
  </div>

  <div>
    <button type="button" class="btn btn-primary" [routerLink]="['/restaurants']">Iniciar sesión</button>
  </div>
</form>
