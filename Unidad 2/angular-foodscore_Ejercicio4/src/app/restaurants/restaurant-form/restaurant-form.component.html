<form class="mt-4" (ngSubmit)="addRestaurant(inputFile)">
  <div class="mb-3">
    <label for="name">Nombre</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      placeholder="Enter name"
      [(ngModel)]="newRestaurant.name"
    />
  </div>
  <div class="mb-3">
    <label for="description">Descripción</label>
    <textarea
      class="form-control"
      id="description"
      name="description"
      rows="3"
      placeholder="Description"
      [(ngModel)]="newRestaurant.description"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="cuisine">Cocina</label>
    <input
      type="text"
      class="form-control"
      name="cuisine"
      id="cuisine"
      placeholder="Cuisine"
      [(ngModel)]="newRestaurant.cuisine"
    />
  </div>
  <p>Días de apertura</p>
  <div class="mb-3">
    @for(day of days; track $index; let i = $index) {
    <div class="form-check form-check-inline">
      <input
        type="checkbox"
        class="custom-control-input"
        id="checkDay{{ i }}"
        name="days"
        [(ngModel)]="daysOpen[i]"
      />
      <label class="custom-control-label ms-2" for="checkDay{{ i }}">{{
        day
      }}</label>
    </div>
    }
  </div>
  <div class="mb-3">
    <label for="phone">Teléfono</label>
    <input
      type="number"
      class="form-control"
      id="phone"
      name="phone"
      placeholder="Phone number"
      [(ngModel)]="newRestaurant.phone"
    />
  </div>
  <div class="mb-3">
    <label for="image">Main photo</label>
    <input
      type="file"
      class="form-control"
      id="image"
      name="image"
      ngModel
      encodeBase64
      #inputFile
      (encoded)="newRestaurant.image = $event"
    />
    <!--[(ngModel)]="filename"    en vez de usar #inputFile-->
  </div>
  @if(newRestaurant.image) {
  <img
    [src]="newRestaurant.image"
    alt=""
    id="imgPreview"
    class="img-thumbnail mb-3"
  />
  }

  <div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </div>
</form>
