<form (ngSubmit)="addRestaurant()" class="mt-4">
    <div class="mb-3">
    <label for="name">Nombre</label>
      <input
          type="text"
          id="name"
          class="form-control" 
          name="name"  
          placeholder="Enter name"
          [(ngModel)]="newRestaurant.name"
      />
  </div>
  <div class="mb-3">
    <label for="description">Descripción</label>
      <textarea 
          class="form-control"
          id="description" 
          name="description" 
          rows="3" 
          placeholder="Description"
          [(ngModel)]="newRestaurant.description">
      </textarea>
  </div>
  <div class="mb-3">
    <label for="cuisine">Cocina</label>
    <input 
          type="text" 
          class="form-control" 
          id="cuisine"
          name="cuisine" 
          placeholder="Cuisine"
          [(ngModel)]="newRestaurant.cuisine"
      />
  </div>
  <p>Días de apertura</p>
  <div class="mb-3">
      @for(day of days; track $index; let i = $index){
          <div class="form-check form-check-inline">
              <input type="checkbox" class="custom-control-input" id="checkDay{{i}}" name="days"
                  [(ngModel)]="daysOpen[i]">
              <label class="custom-control-label ms-2" for="checkDay{{i}}">{{day}}</label>
          </div>
      }
  </div>
  <div class="mb-3">
    <label for="phone">Teléfono</label>
    <input 
          type="number" 
          class="form-control" 
          id="phone" 
          name="phone" 
          placeholder="Phone number"
          [(ngModel)]="newRestaurant.phone"
      />
  </div>
  <div class="mb-3">
    <label for="image">Main photo</label>
    <input 
      type="file"
      id="image"
      class="form-control"
      [(ngModel)]="filename"
      name="image"
      (change)="changeImage($event)">
  </div>
  @if (newRestaurant.image){
      <div class="mb-3">
          <img [src]="newRestaurant.image" alt="Image Preview" id="imgPreview" class="img-thumbnail">
      </div>
  }
  <div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </div>
</form>
